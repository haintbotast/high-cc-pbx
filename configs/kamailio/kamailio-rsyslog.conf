# =============================================================================
# Rsyslog Configuration for Kamailio
# File: /etc/rsyslog.d/kamailio.conf
# =============================================================================

# Kamailio logs to local0 facility by default
# Redirect to separate file for easier troubleshooting

local0.*    /var/log/kamailio.log

# Stop processing if matched (don't duplicate to syslog)
& stop

# =============================================================================
# Installation:
#
# 1. Copy to server:
#    sudo cp kamailio-rsyslog.conf /etc/rsyslog.d/kamailio.conf
#
# 2. Create log file:
#    sudo touch /var/log/kamailio.log
#    sudo chmod 640 /var/log/kamailio.log
#    sudo chown syslog:adm /var/log/kamailio.log
#
# 3. Restart rsyslog:
#    sudo systemctl restart rsyslog
#
# 4. Restart kamailio:
#    sudo systemctl restart kamailio
#
# 5. Test:
#    tail -f /var/log/kamailio.log
# =============================================================================
