####### Routing Logic ########

request_route {
    # Per-request initial checks
    route(REQINIT);

    # NAT detection
    route(NATDETECT);

    # CANCEL processing
    if (is_method("CANCEL")) {
        if (t_check_trans()) {
            route(RELAY);
        }
        exit;
    }

    # Handle retransmissions
    if (!is_method("ACK")) {
        if (t_precheck_trans()) {
            t_check_trans();
            exit;
        }
        t_check_trans();
    }

    # Record-Route all requests (for in-dialog requests)
    if (!is_method("REGISTER|MESSAGE")) {
        record_route();
    }

    # Account requests
    if (!is_method("REGISTER|MESSAGE")) {
        setflag(1); # do accounting
    }

    # Handle requests within SIP dialogs
    if (has_totag()) {
        # Sequential requests within a dialog
        if (!loose_route()) {
            if (is_method("ACK")) {
                if (t_check_trans()) {
                    route(RELAY);
                    exit;
                }
                exit;
            }
            sl_send_reply("404", "Not here");
            exit;
        }

        # In-dialog requests
        route(RELAY);
        exit;
    }

    # REGISTER requests
    if (is_method("REGISTER")) {
        route(REGISTRAR);
        exit;
    }

    # Initial INVITE requests
    if (is_method("INVITE")) {
        # Set dialog flag
        setflag(4);

        # Check concurrent call limit (per user)
        if (get_profile_size("concurrent_calls", "$fU") >= 10) {
            sl_send_reply("486", "Busy - Too Many Calls");
            exit;
        }
        set_dlg_profile("concurrent_calls", "$fU");

        # Authenticate
        route(AUTH);

        # Route to FreeSWITCH
        route(DISPATCH);
        exit;
    }

    # Other methods
    route(RELAY);
}

# Request initial checks
route[REQINIT] {
    # Flood detection
    if (!pike_check_req()) {
        xlog("L_ALERT", "ALERT: pike blocking $rm from $si\n");
        $sht(ipban=>$si) = 1;
        exit;
    }

    # Check banned IPs
    if ($sht(ipban=>$si) != $null) {
        xlog("L_ALERT", "ALERT: request from banned IP $si\n");
        exit;
    }

    # Sanity checks
    if (!sanity_check("17895", "7")) {
        xlog("L_WARN", "Malformed SIP message from $si:$sp\n");
        exit;
    }

    # Max-Forwards
    if (!mf_process_maxfwd_header("70")) {
        sl_send_reply("483", "Too Many Hops");
        exit;
    }

    # OPTIONS keepalive
    if (is_method("OPTIONS") && uri==myself && $rU==$null) {
        sl_send_reply("200", "Keepalive");
        exit;
    }
}

# NAT detection
route[NATDETECT] {
    force_rport();
    if (nat_uac_test("19")) {
        if (is_method("REGISTER")) {
            fix_nated_register();
        } else {
            add_contact_alias();
        }
        setflag(5); # NAT flag
    }
}

# Registration handler
route[REGISTRAR] {
    if (!is_method("REGISTER")) return;

    # Rate limiting for REGISTER
    if (!pike_check_req()) {
        xlog("L_ALERT", "ALERT: too many REGISTER from $si\n");
        sl_send_reply("503", "Too Many Requests");
        exit;
    }

    # Fix NAT
    if (isflagset(5)) {
        fix_nated_register();
    }

    # Authenticate
    if (!auth_check("$fd", "subscriber", "1")) {
        auth_challenge("$fd", "0");
        exit;
    }

    # Consume credentials
    consume_credentials();

    # Save location
    if (!save("location")) {
        sl_reply_error();
    }

    exit;
}

# Authentication
route[AUTH] {
    if (is_method("REGISTER") || from_uri==myself) {
        # Authenticate subscribers
        if (!auth_check("$fd", "subscriber", "1")) {
            auth_challenge("$fd", "0");
            exit;
        }
        consume_credentials();
    }
}

# Dispatch to FreeSWITCH
route[DISPATCH] {
    # Check if user/extension exists in voip DB
    # (This would be done via HTTP_ASYNC_CLIENT to voip-admin API)
    # For now, dispatch all INVITEs to FreeSWITCH

    # Set dispatcher set
    if (!ds_select_dst(DS_SETID, "4")) {
        send_reply("404", "No Destination");
        exit;
    }

    # Set request URI to FreeSWITCH
    xlog("L_INFO", "Dispatching call to FreeSWITCH: $du\n");

    route(RELAY);
}

# Relay requests
route[RELAY] {
    # Handle NAT
    if (isflagset(5)) {
        rtpengine_manage("trust-address replace-origin replace-session-connection ICE=remove");
    }

    # Enable failure route
    if (is_method("INVITE")) {
        t_on_failure("MANAGE_FAILURE");
    }

    # Relay
    if (!t_relay()) {
        sl_reply_error();
    }
    exit;
}

# Failure route - handle failed calls
failure_route[MANAGE_FAILURE] {
    if (t_is_canceled()) {
        exit;
    }

    # Try next FreeSWITCH if available
    if (t_check_status("408|500|503")) {
        if (ds_next_dst()) {
            xlog("L_INFO", "Trying next FreeSWITCH destination: $du\n");
            t_relay();
            exit;
        }
    }
}

